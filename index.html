<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Sign-up Form</title>
</head>
<body>
  <header>
    <div>
      <img src="./Images/Logo.png" alt="Logo">
      <h1>Company</h1>
    </div>
    <div>
      Photo by <a href="https://unsplash.com/@insungyoon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">insung yoon</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </header>
  <main>
    <section class="text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
      <p>You know you want to</p>
    </section>
    <section class="form">
      <form action="#">
        <section class="inputs">
          <div class="firstname">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName">
          </div>
          <div class="lastname">
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName">
          </div>
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="phonenumber">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" name="phoneNumber" id="phoneNumber">
          </div>
          <div class="password">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="confirmpassword">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
          </div>
        </section>
        <section class="submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </section>
      </form>
    </section>
  </main>
</body>
</html>
