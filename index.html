<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Sign-up Form</title>
</head>
<body>
  <header>
    <div class="title">
      <img src="./Images/Logo.png" alt="Logo">
      <h1>Company</h1>
    </div>
    <div class="photosAuthor">
      Photo by <a href="https://unsplash.com/@simonppt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">SIMON LEE</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </header>
  <main>
    <section class="text">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
      <p>You know you want to</p>
    </section>
    <section class="form">
      <form action="#">
        <section class="inputsBase">
          <h2>Let's do this</h2>
          <section class="inputs">
            <div class="firstname input">
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName" required>
            </div>
            <div class="lastname input">
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="email input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="phonenumber input">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="password input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required>
            </div>
            <div class="confirmpassword input">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
          </section>

        </section>
        <section class="submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </section>
      </form>
    </section>
  </main>
</body>
</html>
